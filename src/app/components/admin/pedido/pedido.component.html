<body>
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Pedido: {{pedido.CVE_DOC}}</h1>
    </div>

    <section>
      <div>
        <form style="background-color: #fff; padding:10px;" #createOrden  ="ngForm">
          <input style="display: none;" [(ngModel)]="orden.CVE_PEDIDO" value="{{pedido.CVE_DOC}}">

          <div class="textData mb-3">

            <div class="FirstTextData ">
              <div class="contentLabelInput">
                <label>Nombre: </label>
                <input  type="text" placeholder="{{cliente.NOMBRE}}" disabled>
              </div>
              <div class="contentLabelInput">
                <label>Dirección: </label>
                <input class="inputF" *ngIf="cliente.MUNICIPIO !== null"  type="text"
                  placeholder="{{cliente.MUNICIPIO}}" disabled>
                <input class="inputF" *ngIf="cliente.MUNICIPIO === null"  type="text"
                  placeholder="Municipio no ingresado." disabled>
              </div>
              <div class="contentLabelInput">
                <label>Fecha: </label>
                <input class="inputF" value="{{pedido.FECHAELAB}}" disabled>
              </div>
              <div class="contentLabelInput">
                <label>Vendedor: </label>
                <input style="display: none;" [(ngModel)]="orden.VENDEDOR" matInput type="text" value="{{vendedor.CVE_VEND}}" disabled>
                <input type="text" value="{{vendedor.NOMBRE}}">
              </div>
            </div>

            <div class="secondTextData">
              <div class="contentLabelInput">
                <label>NIT: </label>
                <input value="{{cliente.CURP}}" disabled>
              </div>
              <div class="contentLabelInput">
                <label>Código Cliente: </label>
                <input [(ngModel)]="orden.CLIENTE" value="{{cliente.CLAVE}}" disabled>
              </div>
              <div class="contentLabelInput">
                <label>Clasificación: </label>
                <input value="{{cliente.CLASIFIC}}" disabled>
              </div>
              <div class="contentLabelInput">
                <label>Forma de Pago: </label>
                <input *ngIf="cliente.CON_CREDITO === 'S'" value="Con Crédito" disabled>
                <input *ngIf="cliente.CON_CREDITO === 'N'" value="Sin Crédito" disabled>
              </div>
            </div>
          </div>

          <div class="mt-5">
            <div class="table-responsive" style="margin: 10px;">
              <table class="table table-bpedidoed table-hover">
                <thead style="margin: -100px;">
                  <tr>
                    <th class="text-center TextB">#</th>
                    <th class="text-center TextB">Articulo</th>
                    <th class="text-center TextB" style="width: 450px"> Descripción </th>
                    <th class="text-center TextB">Cantidad</th>
                    <th class="text-center TextB" style="width: 120px">Precio</th>
                    <th class="text-center TextB" style="width: 120px">Importe</th>

                  </tr>
                </thead>

                <tbody>

                  <tr *ngFor="let detalle of detalles">
                    <td style="max-width: 15px; margin: 0 auto; text-align: center;">
                      {{ detalles.indexOf(detalle) + 1 }}
                    </td>
                    <td class="text-center" style="max-width: 15px; margin: 0 auto; text-align: center;">
                      {{detalle.CVE_ART}} </td>
                    <td>
                      {{detalle.DESCR}}}
                      <br>
                      <hr style="margin: 0;">
                      {{detalle.STR_OBS}}
                    </td>

                    <td class="text-center"> {{detalle.CANT}} </td>
                    <td style="text-align: right">
                      <span style="text-align: right">
                        {{ detalle.COSTO_PROM }}
                      </span>
                    </td>
                    <td style="text-align: right">
                      <span style="text-align: right">
                        {{ detalle.IMPORTE }}
                      </span>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class=" TextB">TOTAL</td>
                    <td style="text-align: right">
                      <span class=" TextB" style="text-align: right">
                        {{ pedido.IMPORTE }}
                      </span>
                    </td>

                  </tr>
                </tfoot>
              </table>
            </div>
          </div>

          <mat-form-field style="display:flex; justify-content:center;" appearance="outline">
            <mat-label>Planta</mat-label>
            <mat-select>
              <mat-option *ngFor="let planta of plantas" value="{{planta.ID_SEDE}}" placeholder="Seleciona una planta Planta">
                {{planta.DESCRIPCION}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div class="d-flex" style="justify-content: center;">
            <button class="btn icon-btn btn-success ms-2 me-2">
              <span style="border-radius: 50% 50%;" class="btn-glyphicon fas fa-address-card text-success"></span>
              Crear Orden
            </button><button routerLink="/admin/pedidos" class="btn icon-btn btn-danger ms-2 me-2">
              <span style="border-radius: 50% 50%;" class="btn-glyphicon fas fa-address-card text-danger"></span>
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>
