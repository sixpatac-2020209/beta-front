<mat-toolbar style="background: #fff; height:70px; position: fixed; margin-top: -60px; z-index: 900; width:100vw;">
  <mat-toolbar-row
    style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center; align-content: center; flex-wrap: wrap;">

    <div style="display: flex;">
      <a routerLink="/admin/home" class="logo textColor no-seleccionableLogo"
        style="display: flex; align-items: center; max-height: 30px; z-index: 100000; margin-top: -10px;">
        <img src="assets/img/logo.png" alt="" />
        <span class="d-none d-lg-block textColor"> VENTO App</span>
      </a>
      <i style="z-index: 10000;" (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn iconColor"></i>
    </div>

    <ul style="display: flex; align-items: center; max-height: 30px">

      <li class="nav-item dropdown me-5">
        <a class="nav-link nav-profile pe-0" href="#" data-bs-toggle="dropdown">
          <span class="d-none d-md-block dropdown-toggle ps-2 iconColor">{{user.name}}</span>
        </a>
        <ul class="dropdown-menu profile">
          <li class="dropdown-header">
            <h6>{{user.name}}</h6>
          </li>
          <li>
            <hr class="dropdown-divider" />
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li (click)="logout()">
            <a class="dropdown-item no-seleccionable" style="display: flex; align-items: center; max-height: 30px">
              <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>

  </mat-toolbar-row>
</mat-toolbar>
