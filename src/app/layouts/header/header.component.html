<header id="header" class="header fixed-top" style="display: flex; align-items: center; max-height: 90px">
  <div style="
      display: flex;
      align-content: center;
      align-items: center;
      justify-content: space-between;
      max-height: 90px;
    ">
    <a routerLink="/admin/home" class="logo textColor" style="display: flex; align-items: center; max-height: 30px">
      <img src="assets/img/logo.png" alt="" />
      <span class="d-none d-lg-block textColor"> VENTO app</span>
    </a>
    <i (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn iconColor"></i>
  </div>
  <nav class="header-nav ms-auto">
    <ul style="display: flex; align-items: center; max-height: 30px">

      <li class="nav-item dropdown me-5">
        <a class="nav-link nav-profile pe-0" href="#" data-bs-toggle="dropdown"
          style="display: flex; align-items: center; max-height: 30px">
          <img src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle" />
          <span style="height: 0px; margin-top: -300px;" class="d-none d-md-block dropdown-toggle ps-2 iconColor">Jassa</span>
        </a>
        <ul class="dropdown-menu profile">
          <li class="dropdown-header">
            <h6>Jassa</h6>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item" routerLink="/user-profile"
              style="display: flex; align-items: center; max-height: 30px">
              <i class="bi bi-person"></i> <span>My Profile</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item" routerLink="/user-profile"
              style="display: flex; align-items: center; max-height: 30px">
              <i class="bi bi-gear"></i> <span>Account Settings</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item" routerLink="/pages-faq"
              style="display: flex; align-items: center; max-height: 30px">
              <i class="bi bi-question-circle"></i> <span>Need Help?</span>
            </a>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <a class="dropdown-item" style="display: flex; align-items: center; max-height: 30px" routerLink="/">
              <i class="bi bi-box-arrow-right"></i> <span>Sign Out</span>
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
